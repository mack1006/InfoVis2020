	<body>
	<script src="vec3.js"></script>
	<script>
		var v = new Vec3(5,4,8);
		var min = v.min();
		var mid = v.mid();
		var max = v.max();
		var text = "min: " + min + ", mid: " + mid + ", max:" + max;
		document.write(text);
	</script>
